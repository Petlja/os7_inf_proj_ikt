title: Истраживачки пројекат
description:
  longDescription: |
    Овај курс је намењен ученицима 7. разреда основне школе за предмет Информатика и рачунарство у току првог полугодишта. 
    Курс је подељен на три часа током којих ћемо те упознати са фазама израде истраживачког пројекта, од одабира теме и сарадника до конкретних корака које треба да спроведете да бисте представили резултате истраживачког пројекта. 
    
    Поред рада у школи, курс се може пролазити и самостално.
  willLearn: 
    - научићеш као да одабереш тему за пројекат;
    - научићеш како да радиш у тиму;
  requirements:
    - Рачунар
    - Интернет
  
  toc:
    - Током наредна три часа, радићете истраживачки пројекат који ће повезати све оно што сте до сада радили са другим школским предметима. Као изворе информација користићете интернет, али и уџбенике. 

